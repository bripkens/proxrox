worker_processes             1;

error_log                    /tmp/nginx-logs/error.log info;

pid                          /tmp/nginx-logs/nginx.pid;

events {
  worker_connections         1024;
}

http {
  include                    mime.types;
  default_type               application/octet-stream;

  sendfile                   on;
  keepalive_timeout          65;
  client_max_body_size       0;
  client_body_temp_path      /tmp/proxrox/clientBody;
  proxy_temp_path            /tmp/proxrox/proxy;
  proxy_ssl_server_name      on;

  log_format                 standard_format
                             '$remote_addr - $remote_user [$time_local] '
                             '"$request" $status $bytes_sent '
                             '"$http_referer" "$http_user_agent" "$gzip_ratio"';

  access_log               /tmp/nginx-logs/access.log standard_format buffer=32k;
  log_not_found            on;
  log_subrequest           on;

  server {
    listen                   8080;
    server_name              example;

    location / {
      root                   /var/www;
      autoindex              off;
      try_files              $uri $uri/index.html $uri/ =404;
    }

    location /nginx_status {
      stub_status            on;
      access_log             off;

      # only allow local access
      allow                  127.0.0.1;
      deny                   all;
    }

    error_page               500 502 503 504 /50x.html;
    location = /50x.html {
      root                   html;
    }
  }
}
